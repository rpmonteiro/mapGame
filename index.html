<!DOCTYPE html>
<html>
<head>
    <title>Capital's Game</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='app.js'></script>
</head>
<body>
  <ul id="slide-out" class="side-nav">
    <div class="row">
      <h2 class="center-align">Find the Capital!</h2>
    </div>
    <div class="row">
      <h5 class="center-align">How smart are you?</h5>
    </div>
    <div class="row">
      <div class="input-field col s12 m12 center-align">
        <select class="icons">
          <option value="" disabled selected>Pick One:</option>
          <option value="easy" data-icon="images/dumb.jpeg" class="left circle">EASY - Is Portugal in Spain?</option>
          <option value="normal" data-icon="images/normal.jpeg" class="left circle">NORMAL - Not too shabby...</option>
          <option value="hard" data-icon="images/yoda.jpeg" class="left circle">HARD - VERY SMART I AM</option>
        </select>
        <label>Difficulty Setting</label>
      </div>
    </div>
    <div class="container center-align">
      <button class="btn-large light-green lighten-1 center-align">Start Game!</button>
    </div>
  </ul>
  <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu menu-icon"></i></a>
  <div id='map'>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content center-align">
      <h4>Hello!</h4>
      <p>A bunch of text</p>
      <button class="modal-action modal-close waves-effect waves-green btn-large light-green lighten-1 center-align">Let's Go!</button>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="map.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
